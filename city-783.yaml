
scheme: "CITY-783"
author: "OldJobobo (github.com/OldJobobo), J.S. Brown"

# === Base tones (reduced overall contrast) ===
base00: "#181a1f" # Default background (darkest)
base01: "#20232a" # Lighter background (status bars, panels)
base02: "#2b2f37" # Selection background / active line
base03: "#4b515b" # Comments, invisibles
base04: "#6a707a" # Dark foreground (secondary text)
base05: "#b9bec6" # Default foreground
base06: "#d3d7dd" # Light foreground (emphasis)
base07: "#eceff2" # Lightest foreground (UI text, highlights)

# === Accent colors (toned down to match lower contrast) ===
base08: "#b31414" # Variables, errors, deleted text
base09: "#cc1f1f" # Integers, booleans, constants
base0A: "#9e1a1a" # Classes, warnings
base0B: "#d12b2b" # Strings, success
base0C: "#8f949c" # Support, regex, escape characters
base0D: "#ad2222" # Functions, methods, headings
base0E: "#c3c8d0" # Keywords, storage, selectors
base0F: "#e9edf0" # Deprecated, special cases

